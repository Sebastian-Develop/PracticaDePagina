<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: rgb(6, 121, 87);
            text-align: center;
            padding: 1em;
            z-index: 2;
        }

        section {
            margin: 20px;
        }

        h1, h2, p {
            color: #000000;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        footer {
            background-color: #c504b2;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a mi Página de Prueba</h1>
    </header>

    <section>
        <h2>Sección 1</h2>
        <p>Esta es una página de prueba con un diseño más estilizado.</p>
    </section>

    <section>
        <h2>Sección 2</h2>
        <ul>
            <li>Elemento de lista 1</li>
            <li>Elemento de lista 2</li>
            <li>Elemento de lista 3</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Página de Prueba. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
